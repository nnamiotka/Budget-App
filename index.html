<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,
initial-scale=1.0" />
<link
href="https://fonts.googleapis.com/css?family=Caladea&display=swap"
rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
<title>My Budget App</title>
</head>

<body>
    <main>
        <section id="monthly_budget_section">
            <h1>Monthly Budget:</h1>
            <p></p>
            <form>
                <input type="number" id="income_input" placeholder="Monthly Income">
                <button id="update_budget">Update Budget</button>
            </form>
        </section>
        <section id="add_expense_section"></section>
        <h1>Add expense:</h1>
        <form>
            <input type="text" id="name_input" placeholder="Expense Name">
            <input type="number" id="amount_input" placeholder="Expense amount">
            <button id="add_expense">Add expense</button>
        </form>
        <section id="expense_list_section"></section>
        <h1>Monthly Expenses</h1>
        <div id="expense_list"></div>
        <section id="expense_total_section">
            <h1>Total Expenses:</h1>
            <p id="total_expenses"></p>
        </section>
        <section id="remaining_balance_section">
        <h1>Remaining Balance</h1>
        <p id="remaining_balance"></p>
    </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
